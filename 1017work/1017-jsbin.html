<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/styls/1017-jsbin.css">
    <title>1017-JS Bin</title>
</head>
<!--jsbin css_box-sizing決定大小-->

<body>
    <div>
        <!--row包含多個col，避免上層row覆蓋後面寫after-->
        <div class="row">
            <!--col的class皆設為float-->
            <div class="col-md-3">
                <h1>col-3</h1>
            </div>
            <div class="colmd-md-3">
                <h1>col-3</h1>
            </div>
            <div class="col-md-6">
                <h1>col-6</h1>
            </div>
            <div class="row">
                <h1>row</h1>
            </div>
        </div>
    </div>
</body>

</html>
